version: "3"

services:
  todo_db:
    build: .docker/mysql
    command: --innodb-use-native-aio=0
    restart: always
    tty: true
    ports:
      - "33060:3306"
    volumes:
      - ".docker/todo-db:/var/lib/mysql"
      - ".docker/mysql:/docker-entrypoint-initdb.d"
    environment:
      - MYSQL_ROOT_PASSWORD=todo
      - MYSQL_DATABASE=todos
      - MYSQL_USER=todo
      - MYSQL_PASSWORD=todo
    networks:
      - todo-net

  todo_api:
    build: .
    command:
      - yarn
      - run
      - start:dev
    restart: always
    tty: true
    ports:
      - "3001:3000"
    volumes:
      - .:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    networks:
      - todo-net

networks:
  todo-net:
    driver: bridge
